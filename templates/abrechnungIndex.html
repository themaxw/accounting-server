{% extends "main.html" %}
{% block content %}

	{% for message in form.start.errors %}
    <div>{{ message }}</div>
  {% endfor %}
  <div class="jumbotron">
	  <form class="form-horizontal" autocomplete="off" action="{{ url_for('reckoning') }}" method="POST">
			<legend>Enter Dates</legend>
			{{ form.hidden_tag() }}
			<div class="form-group">      
        {{ form.start.label(class="control-label col-sm-2") }}
        <div class="col-sm-3"> 
          {{ form.start(class="form-control") }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
          {{ form.submit(class="btn btn-primary") }}
        </div>
      </div>   	

	  </form>
  </div>
	<script>
    d = document.getElementById("abrechnung")
    d.className += " active"
  </script>
{% endblock %}
