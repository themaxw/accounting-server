
{% extends "main.html" %}
{% block content %}

<table class="table table-striped table-hover">
   <thead>
      <tr>
         <th>Product</th>
         <th>Total</th>
         <th>Amount bought</th>
      </tr>
   </thead>
     
   {% for p in products %}
     
   <tr>
      <td><a href="/products/{{p[0]}}">{{p[0]}}</a></td>
      <td><a href="/products/{{p[0]}}">{{"%.2f" % p[1]}}</a></td>
      <td><a href="/products/{{p[0]}}">{{p[2]}}</a></td>
   </tr>
      
   {% endfor %}
</table>

<script>
   d = document.getElementById("products")
   d.className += " active"
</script>
{% endblock %}
